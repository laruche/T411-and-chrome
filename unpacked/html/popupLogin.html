<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Create T411 connexion</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body>
    <p><img src="https://www.t411.me/themes/blue/images/logo.png" /></p>
    <form class="form-horizontal" role="form" id="loginForm">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Pseudo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="votre pseudo t411">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Mot de passe</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Non sauvegardÃ©">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="connectUser" class="btn btn-default">Se connecter</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <p id="message"></p>
        </div>
      </div> 
    </form>
  </body>
</html>
